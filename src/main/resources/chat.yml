chat:

  # %player% - Name of player
  # %luckperms-prefix% - If luckperms are allowed in config, displays player prefix
  # %message% - Sent message
  # %level% - Player level

  format: "%level%&f%luckperms-prefix% %team% %player% &7Â» &f%message%"
  level-with-brackets: true
  level-color:
    toNine: "&8"
    toNineteen: "&a"
    toTwentyNine: "&e"
    toThirtyNine: "&c"
    toFortyNine: "&b"
    toFiftyNine: "&3"
    toSixtyNine: "&6"
    toSeventyNine: "&2"
    toInfinity: "&4"

  blocked-commands:
    - /pl
    - /plugins
    - /lp
    - /lp help
    - /lp editor
    - /luckperms
    - /luckperms editor
    - /luckperms help
    - /paper
    - /plugins
