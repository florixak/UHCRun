# Expand plugins
settings:
  addons:
    use-Vault: false
    use-LuckPerms: false
    use-ProtocolLib: true

  # Game
  game:
    game-world: "world"
    auto-map-reset: true

    min-players-to-start: 2

    starting-warning-time: 10 # start at <_> seconds

    starting-countdown: 20 # seconds
    mining-countdown: 120 # seconds
    fighting-countdown: 120 # seconds
    deathmatch-countdown: 60 # seconds
    ending-countdown: 15 # seconds

    teleport-after-mining: false

    arrow-hit-hp: true

    custom-ore-drops: true
    random-drops: false # in development

  teams:
    team-mode: true
    max-size: 3

  auto-broadcast:
    enabled: false
    random-messages: true
    interval: 360 # seconds

  rewards-per-time:
    enabled: false
    money: 10
    level-xp: 20
    interval: 60

  player-level:
    enabled: true
    level-xp-per-win: 500
    level-xp-per-lose: 100
    level-xp-per-kill: 50

  economy:
    string-coins: 0.0
    coins-per-kill: 20
    coins-per-win: 450
    coins-per-lose: 100

  custom-nick:
    enabled: true
    min-chars: 4 # < x

  gg-reward:
    coins: 30
    level-xp: 50

  lobby-items:
    kits:
      enabled: true
      always-buy: false
      display-name: "&fKits"
      material: NETHER_STAR
      slot: 0
    perks:
      enabled: false
      always-buy: false
      display-name: "&fPerks"
      material: ARROW
      slot: 1
    custom-crafts:
      enabled: true
      display-name: "&fCustom Crafts"
      material: CRAFTING_TABLE
      slot: 7
    statistics:
      display-name: "&fStatistics"
      slot: 8

  border:
    size: 450
    damage: 1 # 2 = 1 HP, 4 = 2 HP ... 40 = 10HP
    warning-distance: 10 # blocks
    speed: 0.2 # blocks per second

  # MySQL database
  MySQL:
    enabled: false
    host: "localhost"
    port: "3306"
    database: ''
    username: ''
    password: ''