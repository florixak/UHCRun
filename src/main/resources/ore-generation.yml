# Literally you can add every block you want, diamond blocks, bedrock everything...

# ! WARNING !
# "spawn-amount" - this is very sensitive for server, be careful, max 500 (recommended)
# "min-vein" - min 0, minimum blocks generated at one place
# "max-vein" - max 10 (recommended), maximum blocks generated at one place

